<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>

<div class="config">
    <label for="lang" localize>Choose language</label>
    <select name="language" id="lang">
        <option value="he">Hebrew</option>
        <option value="en">English</option>
    </select>
</div>
<article >

    <div localize>There are #3# people here</div>

</article>
</body>
<style>
    body {
        margin: 5em;
    }
    article {
        margin: 2em 5em ;
        display: flex;
        flex-direction: column;
    }

</style>
<script type="module">

    import {localizeTags, setDictionary} from '../lib/localize.js'

    const dictionaries = {
        en: {
            '*': {
                'there are #xxx# people here': 'There are #xxx# people here'
            }
        },
        he: {
            '*': {
                'there are #1# people here': 'יש פה #1# אנשים'
            }
        }
    }
    changeLocale(document.getElementById('lang').value);
    document.getElementById('lang').onchange = (event) => {
        const locale = event.target.value
        changeLocale(locale)
    }
    function changeLocale(locale) {
        setDictionary(locale, dictionaries[locale])
        localizeTags()

    }
</script>


</html>
